<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="vendors/bootstrap.min.css">
  <style>
    
  </style>
</head>
<body>
  <div class="container">
    <div class="card shadow" style="width: 500px;">
      <div class="row no-gutters">
          <div class="col-md-4">
              <div class="img-cont">
                  <img src="../images/user.png" alt="no image found" class="rounded img-fluid card-img">
              </div>
          </div>
          <div class="col-md-8">
              <div class="card-body">
                  <div class="card-text">
                      <div class="complaint-lable-container">
                          <span class="complaint-lable d-block font-weight-bold">Complainer:</span>
                          <span class="complaint-lable d-block font-weight-bold">Zone</span>
                          <span class="complaint-lable d-block font-weight-bold">Date:</span>
                          <span class="complaint-lable d-block font-weight-bold">Time:</span>
                      </div>
                      <div class="complaint-info-container pl-2">
                          <span class="complaint-info d-block">Govind Parulekar</span>
                          <span class="complaint-info d-block">Chembur</span>
                          <span class="complaint-info d-block">11-3-2020</span>
                          <span class="complaint-info d-block">11:40 AM</span>
                      </div>
                  </div>
                  <div class="button-group float-right">
                      <div class="btn btn-primary btn-sm mr-2" id="complaint-View">View</div>
                      <div class="btn btn-danger btn-sm mr-2" id="complaint-Reject">Reject</div>
                      <div class="btn btn-success btn-sm mr-2" id="complaint-Process">Process</div>  
                  </div>
              </div>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
